<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css"/>
    <title>Ballerina</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div class="game-intro">
        <img src="." alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>Use the space to jump and pass the obstacles !</p>
        <img src="" alt="" class="" />
      </div>

      <div class="game-container">
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">1</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div class="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div class="game-end">
        <img src="./" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="./js/games.js"></script>
    <script type="text/javascript" src="./js/players.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/obstacle.js"></script>
  </body>
</html>
