<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Ballerina</title>
</head>

<body>
  <main>
    <audio class="background-music">
      <source src="./music/el-lago-de-los-cisnes-3442.mp3" type="audio/mp3">
    </audio>
    <div class="game-intro">
      <div class="game-logo">
        <img src="./images/logo-Ballerina.png" alt="" class="logo-img" />
        <br />
        <div class="center-start">
          <button class="start-button">START GAME</button>
          <p class="space">Use the directions to control the Ballerina</p>
          <img src="./images/space-key-icon-512x154-2yltsbk5.png" alt="" class="space-key" />
        </div>
      </div>
    </div>
    <div class="game-container">
      <div class="score">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
      <div class="game-screen"></div>
    </div>
    <div class="game-end">

      <h1>Game Over</h1>
      <br />
      <button class="restart-button">Restart</button>
      <div class="by">
        <p>By: Airam Plasencia Mendoza</p>
      </div>
    </div>
    </div>

  </main>
  <script type="text/javascript" src="./js/games.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/players.js"></script>
  <script type="text/javascript" src="./js/obstacle.js"></script>
</body>

</html>
